<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #73a5ff, #5477f5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Container Styling */
    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header Styling */
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #5477f5;
      font-size: 2rem;
      font-weight: 700;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
    }
    
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #5477f5;
    }

    /* Button Container to center the button */
    .btn-container {
      text-align: center;
    }

    .btn {
      background-color: #5477f5;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #3e5ecf;
      transform: translateY(-3px);
    }

    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 10px;
    }

    .creator {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Exam Performance Prediction</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <div class="form-group">
        <label class="form-label" for="gender">Gender</label>
        <select class="form-control" name="gender" id="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label" for="ethnicity">Race or Ethnicity</label>
        <select class="form-control" name="ethnicity" id="ethnicity" required>
          <option selected disabled value="">Select your Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label" for="parental_level_of_education">Parental Level of Education</label>
        <select class="form-control" name="parental_level_of_education" id="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label" for="lunch">Lunch Type</label>
        <select class="form-control" name="lunch" id="lunch" required>
          <option selected disabled value="">Select your Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label" for="test_preparation_course">Test Preparation Course</label>
        <select class="form-control" name="test_preparation_course" id="test_preparation_course" required>
          <option selected disabled value="">Select your Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label" for="reading_score">Reading Score (0-100)</label>
        <input class="form-control" type="number" name="reading_score" id="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="writing_score">Writing Score (0-100)</label>
        <input class="form-control" type="number" name="writing_score" id="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
      </div>
      <div class="form-group btn-container">
        <input class="btn" type="submit" value="Predict Your Maths Score">
      </div>
    </form>
    <div class="note">
      Please verify all details before submitting.
    </div>
    <div class="creator">
      Created by Samyak Anand
    </div>
  </div>
</body>
</html>
